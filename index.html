<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFC Fight Card Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    :root {
      --ufc-red: #d20a0f;
      --ufc-dark: #18181c;
      --ufc-light: #fff;
      --ufc-gray: #242424;
      --ufc-light-gray: #aaa;
      --ufc-card-bg: #111115;
      --ufc-border: #323232;
      --ufc-text: #fff;
      --ufc-gold: #f8d34c;
    }
    body {
      font-family: 'Roboto Condensed', Arial, sans-serif;
      background: var(--ufc-dark);
      color: var(--ufc-text);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--ufc-card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(210,10,15,0.25);
      overflow: hidden;
      border: 2px solid var(--ufc-red);
    }
    header {
      background: linear-gradient(to right, var(--ufc-dark) 0%, #1a1a1a 100%);
      padding: 15px 30px;
      text-align: center;
      border-bottom: 4px solid var(--ufc-red);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .ufc-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--ufc-red);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1, .section-title {
      color: var(--ufc-red);
      font-family: 'Roboto Condensed', Arial, sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      padding: 20px 32px 32px 32px;
    }
    .controls {
      flex: 1 1 340px;
      min-width: 340px;
      max-width: 350px;
      background: #191a1d;
      padding: 18px 20px 20px 20px;
      border-radius: 14px;
      margin-bottom: 18px;
      border: 1.5px solid var(--ufc-border);
      box-shadow: 0 0 8px #2224 0.25;
    }
    .poster-container {
      flex: 2 1 400px;
      min-width: 400px;
      max-width: 700px;
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      font-weight: 700;
      font-size: 1em;
      margin-bottom: 3px;
      color: var(--ufc-light-gray);
    }
    .input-group input, .input-group select {
      padding: 7px 10px;
      border-radius: 6px;
      border: 1.5px solid var(--ufc-border);
      background: #16161a;
      color: var(--ufc-light);
      font-size: 1em;
      outline: none;
      font-family: 'Roboto Condensed', Arial, sans-serif;
      margin-bottom: 2px;
    }
    .input-group input::placeholder {
      color: #666;
      opacity: 0.75;
    }
    .section-title {
      margin: 18px 0 8px 0;
      font-size: 1.1em;
      border-left: 4px solid var(--ufc-red);
      padding-left: 9px;
    }
    button, .theme-toggle {
      background: var(--ufc-red);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Roboto Condensed', Arial, sans-serif;
      font-weight: 700;
      padding: 9px 18px;
      margin: 12px 0 4px 0;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 3px 12px rgba(210,10,15,0.10);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover, .theme-toggle:hover {
      background: #ae080d;
    }
    .custom-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .custom-inputs .input-group {
      flex: 1;
    }
    .poster {
      background: #222226;
      border-radius: 13px;
      padding: 30px 18px 18px 18px;
      border: 1.5px solid var(--ufc-border);
      min-height: 400px;
      margin-bottom: 18px;
      box-shadow: 0 0 16px #14141855;
      min-width: 330px;
    }
    .event-title {
      font-size: 2.0em;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 8px;
      color: var(--ufc-gold);
    }
    .event-details {
      text-align: center;
      font-size: 1em;
      color: var(--ufc-light-gray);
      margin-bottom: 18px;
    }
    .empty-poster {
      text-align: center;
      color: #888;
      margin-top: 48px;
      font-size: 1.18em;
    }
    .card-section {
      margin-top: 12px;
      margin-bottom: 8px;
    }
    .section-header {
      background: #2c2c32;
      color: var(--ufc-gold);
      padding: 6px 0 5px 8px;
      border-radius: 8px 8px 0 0;
      font-size: 1.13em;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .fights-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .fight-card {
      background: #25252b;
      border-radius: 10px;
      box-shadow: 0 1px 6px #1112;
      padding: 12px 14px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-left: 4px solid var(--ufc-red);
      position: relative;
    }
    .fight-tier {
      background: var(--ufc-gold);
      color: #222;
      padding: 2px 9px;
      border-radius: 6px;
      font-size: 0.93em;
      font-weight: bold;
      letter-spacing: 1.2px;
      z-index: 2;
      margin-bottom: 2px;
      margin-top: 3px;
      display: inline-block;
    }
    .delete-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      align-self: center;
      margin-left: 18px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn:hover {
      background: #d20a0f;
    }
    .division-name {
      color: var(--ufc-light-gray);
      font-size: 1.1em;
      margin-bottom: 5px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .fighters {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 22px;
      margin: 3px 0 3px 0;
    }
    .fighter {
      flex: 1 1 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .fighter-photo {
      width: 65px;
      height: 65px;
      background: #18181c;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--ufc-red);
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 7px #1a1a1a55;
    }
    .fighter-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fighter-name {
      font-weight: 700;
      font-size: 1.08em;
      color: var(--ufc-light);
    }
    .fighter-details {
      font-size: 0.96em;
      color: #bcbcbc;
      font-family: 'Roboto Condensed', Arial, sans-serif;
    }
    .vs {
      font-size: 1.45em;
      font-weight: bold;
      color: var(--ufc-red);
      font-family: 'Roboto Condensed', Arial, sans-serif;
      margin: 0 12px;
    }
    .rank-tag {
      background: var(--ufc-gold);
      color: #222;
      border-radius: 4px;
      font-size: 0.98em;
      font-weight: 600;
      padding: 1.5px 6px 1.5px 6px;
      margin-left: 6px;
      margin-right: 6px;
      vertical-align: middle;
      letter-spacing: 0.5px;
    }
    .footer {
      background: #141415;
      color: #888;
      text-align: center;
      padding: 16px 0;
      font-size: 1em;
      letter-spacing: 1px;
      font-family: 'Roboto Condensed', Arial, sans-serif;
    }
    .roster-size {
      margin: 15px 0 0 0;
      color: #b8b8b8;
      font-size: 1.04em;
      text-align: left;
    }
    .theme-toggle {
      position: absolute;
      right: 24px;
      top: 15px;
      background: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      padding: 0;
      z-index: 5;
    }
    @media (max-width: 900px) {
      .content { flex-direction: column; }
      .poster-container { min-width: unset; max-width: unset; }
    }
  </style>
</head>
<body>
  <div class="container">
<header>
  <div class="ufc-logo">
    <div class="logo-circle">UFC</div>
    <h1>FIGHT CARD GENERATOR</h1>
  </div>
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>
</header>
<div class="content">
  <div class="controls">
    <h2 class="section-title">Event Details</h2>
    <div class="event-controls">
      <div class="input-group">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" value="UFC: Championship Night">
      </div>
      <div class="input-group optional-field">
        <label for="event-location">Location (Optional):</label>
        <input type="text" id="event-location" placeholder="e.g., Las Vegas, Nevada">
      </div>
      <div class="input-group optional-field">
        <label for="event-date">Date (Optional):</label>
        <input type="text" id="event-date" placeholder="e.g., Saturday, July 26, 2025">
      </div>
      <div class="input-group optional-field">
        <label for="event-time">Time (Optional):</label>
        <input type="text" id="event-time" placeholder="e.g., 10:00 PM ET">
      </div>
    </div>
    <h2 class="section-title">Create Matchup</h2>
    <div class="input-group">
      <label for="division">Division:</label>
      <select id="division"></select>
    </div>
    <div class="input-group">
      <label for="fight-type">Fight Tier:</label>
      <select id="fight-type">
        <option value="Main Event">Main Event</option>
        <option value="Co-Main Event">Co-Main Event</option>
        <option value="Featured Fight">Featured Fight</option>
        <option value="Main Card">Main Card</option>
        <option value="Featured Prelim">Featured Prelim</option>
        <option value="Prelim">Prelim</option>
        <option value="Early Prelim">Early Prelim</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fighter1">Fighter 1:</label>
      <select id="fighter1"></select>
    </div>
    <div class="custom-inputs">
      <div class="input-group">
        <label for="custom1">Custom Fighter 1:</label>
        <input type="text" id="custom1" placeholder="Enter custom fighter name">
      </div>
      <div class="input-group">
        <label for="record1">Fighter 1 Record:</label>
        <input type="text" id="record1" placeholder="e.g., 15-3">
      </div>
    </div>
    <div class="input-group">
      <label for="fighter2">Fighter 2:</label>
      <select id="fighter2"></select>
    </div>
    <div class="custom-inputs">
      <div class="input-group">
        <label for="custom2">Custom Fighter 2:</label>
        <input type="text" id="custom2" placeholder="Enter custom fighter name">
      </div>
      <div class="input-group">
        <label for="record2">Fighter 2 Record:</label>
        <input type="text" id="record2" placeholder="e.g., 13-2">
      </div>
    </div>
    <button onclick="addFight()">
      <i class="fas fa-plus-circle"></i> Add Fight to Card
    </button>
    <div class="roster-size">
      <i class="fas fa-users"></i> Full UFC Roster: 176 Ranked Fighters
    </div>
  </div>
  <div class="poster-container">
    <h2 class="section-title">Fight Card</h2>
    <div class="poster" id="poster">
      <div class="event-title" id="event-title">UFC: Championship Night</div>
      <div class="event-details" id="event-details"></div>
      <div class="empty-poster" id="empty-poster">
        <p>No fights added yet</p>
        <p>Select fighters and add matchups to build your card</p>
      </div>
      <div class="card-section" id="main-card-section">
        <div class="section-header">
          <i class="fas fa-trophy"></i> Main Card
        </div>
        <div class="fights-container" id="main-card-container"></div>
      </div>
      <div class="card-section" id="prelims-section">
        <div class="section-header">
          <i class="fas fa-bolt"></i> Prelims
        </div>
        <div class="fights-container" id="prelims-container"></div>
      </div>
      <div class="card-section" id="early-prelims-section">
        <div class="section-header">
          <i class="fas fa-clock"></i> Early Prelims
        </div>
        <div class="fights-container" id="early-prelims-container"></div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <p>UFC Fight Card Generator • Professional event structuring</p>
</div>

function getFighterDetails(name, recordOverride, division) {
  if (roster[division]) {
    const found = roster[division].find(f => f.name === name);
    if (found) {
      return {
        ...found,
        photo: found.photo || placeholderImg
      };
    }
  }
  return {
    name: name,
    rank: '',
    record: recordOverride || '--',
    photo: placeholderImg
  };
}

document.addEventListener('DOMContentLoaded', function() {
  populateDivisions();
  document.getElementById("division").addEventListener("change", populateFighters);
  ['event-name', 'event-location', 'event-date', 'event-time'].forEach(id => {
    document.getElementById(id).addEventListener('input', updateEventDetails);
  });
  const themeToggle = document.getElementById('theme-toggle');
  themeToggle.addEventListener('click', function() {
    document.body.classList.toggle('light-mode');
    if (document.body.classList.contains('light-mode')) {
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
  });
  updateEventDetails();
});

function populateDivisions() {
  const divisionSelect = document.getElementById("division");
  divisionSelect.innerHTML = '';
  const defaultOption = document.createElement('option');
  defaultOption.value = '';
  defaultOption.textContent = 'Select a division';
  divisionSelect.appendChild(defaultOption);

  Object.keys(divisionNames).forEach(divCode => {
    const option = document.createElement('option');
    option.value = divCode;
    option.textContent = divisionNames[divCode];
    divisionSelect.appendChild(option);
  });
}

function populateFighters() {
  const division = document.getElementById("division").value;
  const f1 = document.getElementById("fighter1");
  const f2 = document.getElementById("fighter2");
  
  f1.innerHTML = '';
  f2.innerHTML = '';
  
  const defaultOption = document.createElement('option');
  defaultOption.value = '';
  defaultOption.textContent = 'Select a fighter';
  f1.appendChild(defaultOption.cloneNode(true));
  f2.appendChild(defaultOption.cloneNode(true));
  
  if (!roster[division]) return;
  
  roster[division].forEach(f => {
    const opt = document.createElement("option");
    opt.value = f.name;
    opt.textContent = `${f.rank === "C" ? 'Champion' : `#${f.rank}`} - ${f.name}`;
    f1.add(opt.cloneNode(true));
    f2.add(opt.cloneNode(true));
  });
}

function addFight() {
  const division = document.getElementById("division").value;
  const fightType = document.getElementById("fight-type").value;
  const f1Select = document.getElementById("fighter1");
  const f2Select = document.getElementById("fighter2");
  const f1Custom = document.getElementById("custom1").value;
  const f2Custom = document.getElementById("custom2").value;
  const r1Custom = document.getElementById("record1").value;
  const r2Custom = document.getElementById("record2").value;
  
  const f1 = f1Select.value || f1Custom;
  const f2 = f2Select.value || f2Custom;
  
  if (!f1 || !f2) {
    alert("Please select or enter both fighters!");
    return;
  }
  
  document.getElementById("empty-poster").style.display = "none";
  let containerId;
  switch(fightType) {
    case "Main Event":
    case "Co-Main Event":
    case "Featured Fight":
    case "Main Card":
      containerId = "main-card-container"; break;
    case "Featured Prelim":
    case "Prelim":
      containerId = "prelims-container"; break;
    case "Early Prelim":
      containerId = "early-prelims-container"; break;
    default:
      containerId = "main-card-container";
  }
  const container = document.getElementById(containerId);
  
  // Fight card row
  const fightCard = document.createElement("div");
  fightCard.className = "fight-card";
  fightCard.style.display = 'flex';
  fightCard.style.flexDirection = 'column';
  fightCard.style.position = "relative";

  // Fight info row
  const fightRow = document.createElement('div');
  fightRow.style.display = "flex";
  fightRow.style.alignItems = "center";
  fightRow.style.justifyContent = "space-between";
  
  // Main Info Block (tier, division, fighters)
  const mainInfo = document.createElement('div');
  mainInfo.style.flex = "1";
  
  // Tier label
  const tier = document.createElement("span");
  tier.className = "fight-tier";
  tier.textContent = fightType;
  mainInfo.appendChild(tier);
  
  // Division name
  const divName = document.createElement("div");
  divName.className = "division-name";
  divName.textContent = divisionNames[division] || division;
  mainInfo.appendChild(divName);

  // Fighters row
  const fd1 = getFighterDetails(f1Select.value, r1Custom, division);
  const fd2 = getFighterDetails(f2Select.value, r2Custom, division);

  const fightersRow = document.createElement("div");
  fightersRow.className = "fighters";
  // Fighter 1
  const fighter1Div = document.createElement("div");
  fighter1Div.className = "fighter";
  fighter1Div.innerHTML = `
    <div class="fighter-photo"><img src="${fd1.photo}" alt="${fd1.name}"></div>
    <div class="fighter-name">${fd1.name || f1Custom}</div>
    <div class="fighter-details">${fd1.record || r1Custom}</div>
    ${fd1.rank ? `<span class="rank-tag">${fd1.rank === 'C' ? 'Champ' : `#${fd1.rank}`}</span>` : ''}
  `;
  // VS
  const vsDiv = document.createElement("div");
  vsDiv.className = "vs";
  vsDiv.textContent = "VS";
  // Fighter 2
  const fighter2Div = document.createElement("div");
  fighter2Div.className = "fighter";
  fighter2Div.innerHTML = `
    <div class="fighter-photo"><img src="${fd2.photo}" alt="${fd2.name}"></div>
    <div class="fighter-name">${fd2.name || f2Custom}</div>
    <div class="fighter-details">${fd2.record || r2Custom}</div>
    ${fd2.rank ? `<span class="rank-tag">${fd2.rank === 'C' ? 'Champ' : `#${fd2.rank}`}</span>` : ''}
  `;
  fightersRow.appendChild(fighter1Div);
  fightersRow.appendChild(vsDiv);
  fightersRow.appendChild(fighter2Div);
  mainInfo.appendChild(fightersRow);

  // Move Delete button to far right, vertically centered
  const delBtn = document.createElement("button");
  delBtn.className = "delete-btn";
  delBtn.innerHTML = '<i class="fas fa-times"></i>';
  delBtn.onclick = function() { fightCard.remove(); };
  delBtn.style.position = "static";
  delBtn.style.marginLeft = "18px";
  delBtn.style.alignSelf = "center";
  delBtn.style.background = "#444";
  delBtn.style.color = "#fff";
  delBtn.style.width = "32px";
  delBtn.style.height = "32px";
  delBtn.style.borderRadius = "50%";
  delBtn.style.fontSize = "1.15em";
  delBtn.style.border = "none";
  delBtn.style.transition = "background 0.2s";
  delBtn.onmouseover = () => delBtn.style.background = "#d20a0f";
  delBtn.onmouseout = () => delBtn.style.background = "#444";

  fightRow.appendChild(mainInfo);
  fightRow.appendChild(delBtn);
  fightCard.appendChild(fightRow);

  container.appendChild(fightCard);
}

function updateEventDetails() {
  const title = document.getElementById("event-name").value || "UFC: Championship Night";
  const loc = document.getElementById("event-location").value;
  const date = document.getElementById("event-date").value;
  const time = document.getElementById("event-time").value;
  document.getElementById("event-title").textContent = title;
  let details = [];
  if (loc) details.push(loc);
  if (date) details.push(date);
  if (time) details.push(time);
  document.getElementById("event-details").textContent = details.join(" • ");
}
